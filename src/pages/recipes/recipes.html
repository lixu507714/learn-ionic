
<ion-header>

  <ion-navbar>
    <ion-title>recipes</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="primaryTwo" (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes; let i = index;" (click)="onLoadRecipe(recipe, i)">
      <h3>{{recipe.title}}</h3>
      <ion-note>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
