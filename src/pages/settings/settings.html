
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row style="overflow: hidden;">
      <ion-col>
        <ion-label>Alternative Background</ion-label>
      </ion-col>
      <ion-col style="flex-grow: 0;flex-basis: 0;">
        <ion-toggle style="width: 51px;position: relative; contain: content;" (ionChange)="onToggle($event)" [checked]="checkAltBackground()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
