
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Assignments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>Enter the right</h3>
        <p>Tap twice, press four times</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>Tapped:{{tapped}}</p>
          </ion-item>
          <ion-item>
            <p>Pressed:{{pressed}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <app-reset (didReset)="onDisReset($event)"></app-reset>
    <ion-row>
      <ion-col style="background-color: #51a7e8;" text-center (tap)="onTap()">
          Tap here
      </ion-col>
      <ion-col style="background-color: #51a7e8;" text-center (tap)="onPress()">
        Press here
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
